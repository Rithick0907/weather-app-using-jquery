<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header class="weather-input">
      <div class="block block--primary">
        <div class="container header-container flex">
          <button id="current-location-weather" class="btn btn--primary">
            Get Weather for Current Location
          </button>
          <select class="select" name="cities" id="cities">
            <option value="Chennai">Chennai</option>
            <option value="Tiruvannamalai">Tiruvannamalai</option>
            <option value="Bangalore">Bangalore</option>
            <option value="Vellore">Vellore</option>
            <option value="Mumbai">Mumbai</option>
          </select>
        </div>
      </div>
    </header>
    <div class="block block--primary">
      <div class="container">
        <div class="weather-output flex">
          <div class="content-left flex">
            <h1 id="location">Chennai</h1>
            <span class="temp-container">
              <span id="temp-value">25</span>
              <span class="temp-unit">&#176;C</span>
            </span>
            <span id="climate">Sunny</span>
          </div>
          <div class="content-right">
            <img id="temp-icon" src="./assets/cloudy.png" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
